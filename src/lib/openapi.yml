openapi: 3.0.0
info:
  title: Turnip React API
  version: 0.2.0

servers:
  - url: http://localhost:3000
    description: Local test server
  - url: https://react.turnipxenon.com
    description: Production server

components:
  schemas:
    PublicUser:
      type: object
      required:
        - username
      properties:
        username:
          type: string

paths:
  /api/login:
    post:
      summary: Login as a users to be able to do more things in the website
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicUser"
        '401':
          description: Login error